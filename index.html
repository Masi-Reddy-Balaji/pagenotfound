<!DOCTYPE html>
<html>
<head>
<title>css tutorial</title>
 <style>
	#div1{
		width :100%;

	}
	#header
	 {

	 }
	 .text
	 {
		font-family: 'Inconsolata';

		font-size: 24px;

		letter-spacing: -0.08em;
		text-transform: uppercase;
		color: #333333;
	 }
 </style>
</head>

<body>
	<div id="header" class="text">
		404 page not found 
	</div>
</body>
</html>
